 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <style>
      .box {
          max-width: 450px;
          max: 95%;
          margin: auto;
      }
    </style>

    <script>
        {% if msg %}
                alert("{{ msg }}")
        {% endif %}

        function moveregister(){
            location.href = "register"
        }
         function login() {
            $.ajax({
                type: "POST",
                url: "/api/login",
                data: {id_give: $('#userid').val(), pw_give: $('#userpw').val()},
                success: function (response) {
                    if (response['result'] == 'success') {
                        // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
                        // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
                        $.cookie('mytoken', response['token']);

                        alert('로그인 완료!')
                        window.location.href = '/index'
                    } else {
                        // 로그인이 안되면 에러메시지를 띄웁니다.
                        alert(response['msg'])
                    }
                }
            })
        }


    </script>


</head>
<body>

<form class="box">
    <div class="field">
        <label class="label">아이디</label>
        <div class="control">
            <input id='userid' class="input" type="email" placeholder="ID">
        </div>
    </div>

    <div class="field">
        <label class="label">비밀번호</label>
        <div class="control">
            <input id='userpw' class="input" type="password" placeholder="PASSWORD">
        </div>
    </div>

    <button onclick="login()"; class="button is-primary">로그인</button>
    <button onclick="moveregister(); return false; " class="button is-primary is-light" >회원가입</button>
</form>

</body>


</html>
